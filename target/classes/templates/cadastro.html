<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
     <title>Sistemas de Notícias UTFPR</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
         <h1>Cadastro de Usuários</h1>
			 <div class="form-group input-group">
			  <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
			  <input name="consulta" id="txt_consulta" placeholder="Pesquisar" type="text" class="form-control"/>
			 </div>
            <form th:action="@{/login}" method="post">
                <fieldset>
                   
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="Nome" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="email" id="email" class="form-control input-lg"
                               placeholder="E-mail" required="true"/>
                    </div>
                    
                     <div class="form-group">
                        <input type="text" name="senha" id="senha" class="form-control input-lg"
                               placeholder="Senha" required="true" autofocus="true"/>
                    </div>
					<div class="form-group">
					  
					</div>
													
							<div class="form-group">
							<span>Perfis:</span>
								<label class="checkbox-inline"> <input type="checkbox"
									id="inlineCheckbox1" value="option1" /> Admnistrador
								</label> <label class="checkbox-inline"> <input type="checkbox"
									id="inlineCheckbox2" value="option2" /> Usuário
								</label>
							</div>
						
						
					<div class="row">
                        <div class="col-xs-4 col-sm-4 col-md-4">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Cadastrar"/>
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4">
                         <input type="submit" class="btn btn-lg btn-primary btn-block" value="Editar"/>
                        </div>
                         <div class="col-xs-4 col-sm-4 col-md-4">
                         <input type="submit" class="btn btn-lg btn-primary btn-block" value="Excluir"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
